<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="css/chizzy.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Marvel Character Search</title>
</head>
<body bgcolor="#34322c">
  <!-- Alert Box -->
  <div id="alertBox"></div>
  <!-- The cards -->
  <div class="container cardContainer middle">
      <div id="info-card" class="mt-max white mb-3 p-3 ta-c">
        <img id="thumbnail" class="middle mb-2">
        <p id="characterName" class="mb">Search for any character in the Marvel Cinematic Universe</p>
        <div id="characterBio"></div>
      </div>
      <div id="button-card" class="white p-3">
        <form id="form">
          <input type="text" id="characterInput" class="form-input mb ta-c">
          <input type="submit" value="Search" class="btn btn-indigo btn-block">
        </form>
      </div>
  </div>


  <script src="js/chizzy.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
